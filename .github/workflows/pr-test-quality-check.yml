name: ğŸ§ª PR Test and Quality Check ğŸ”

on:
  pull_request:
    branches: [ main ]

jobs:
  test-and-analyze:
    name: Test and Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for SonarQube analysis
      
      - name: â˜• Setup Java (JDK 21)
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: ğŸ› ï¸ Validate Gradle
        uses: gradle/wrapper-validation-action@v3
      
      - name: ğŸ§ª Run Unit Tests
        run: ./gradlew test
        env:
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
          MYSQL_PORT: ${{ secrets.MYSQL_PORT }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MOUNT_PATH: ${{ secrets.MOUNT_PATH }}
          DEFAULT_PROFILE_IMAGE_URL: ${{ secrets.DEFAULT_PROFILE_IMAGE_URL }}
      
      - name: ğŸ“Š Generate JaCoCo Coverage Report
        run: ./gradlew jacocoTestReport
      
      - name: ğŸ” Run SonarQube Analysis
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.java.binaries=build/classes/java/main
            -Dsonar.sources=src/main
            -Dsonar.tests=src/test
            -Dsonar.java.coveragePlugin=jacoco
            -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
      
      - name: ğŸ› Run SpotBugs Check
        run: ./gradlew spotbugsMain
      
      - name: ğŸ“ Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: build/test-results/**/*.xml

      - name: ğŸ§¹ Get Previous Comments
        if: github.event_name == 'pull_request'
        uses: octokit/request-action@v2.x
        id: get_comments
        with:
          route: GET /repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—‘ï¸ Delete Previous Coverage Comments
        if: github.event_name == 'pull_request'
        uses: octokit/request-action@v2.x
        continue-on-error: true
        with:
          route: DELETE /repos/${{ github.repository }}/issues/comments/{comment_id}
          comment_id: ${{ fromJson(steps.get_comments.outputs.data)[?(@.body.startsWith('## ğŸ“Š Code Coverage Report'))].id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“ˆ Add Code Coverage PR Comment
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 60
          min-coverage-changed-files: 80
          title: ğŸ“Š Code Coverage Report
          update-comment: true
          pull-request-id: ${{ github.event.pull_request.number }}
      
      - name: ğŸ“Š Add SonarQube Quality Gate PR Comment
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt